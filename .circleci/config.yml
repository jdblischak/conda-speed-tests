jobs:
  conda_4.3.31:
    environment:
      VER: 4.3.31
    <<: *docker_image
    <<: *steps

  conda_4.4.10:
    environment:
      VER: 4.4.10
    <<: *docker_image
    <<: *steps

  conda_4.5.12:
    environment:
      VER: 4.5.12
    <<: *docker_image
    <<: *steps

  conda_latest_release:
    environment:
      VER: latest_release
    <<: *docker_image
    <<: *steps

#  conda_latest_commit:
#    environment:
#      VER: latest_commit
#    <<: *docker_image
#    <<: *steps

  report:
    environment:
      VER: 4.5.12
    <<: *docker_image
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run:
          name: Configure conda
          command: bash scripts/config-conda.sh
      - run:
          name: Install analysis packages
          command: |
            conda install -c conda-forge \
                          git \
                          r-base \
                          r-dplyr \
                          r-fs \
                          r-ggplot2 \
                          r-glue \
                          r-rmarkdown \
                          r-stringr
      - run:
          name: Build report
          command: |
            Rscript -e 'rmarkdown::render("index.Rmd")'
            mkdir -p docs/
            mv index.html docs/
      - add_ssh_keys:
          fingerprints:
            - "19:22:95:f8:08:e2:f5:0e:ef:47:d2:0e:1a:0b:96:5e"
      - run:
          name: Commit report
          command: |
            git status
            git config user.name CircleCI
            git config user.email CircleCI
            git add docs/index.html
            git commit -m "Update report [skip ci]"
            git status
            git remote -v
            git push origin master
      - store_artifacts:
          path: docs/
          destination: docs

workflows:
  version: 2
  all:
    jobs:
      - conda_4.3.31
      - conda_4.4.10
      - conda_4.5.12
      - conda_latest_release
#      - conda_latest_commit
      - report:
          requires:
            - conda_4.3.31
            - conda_4.4.10
            - conda_4.5.12
            - conda_latest_release
